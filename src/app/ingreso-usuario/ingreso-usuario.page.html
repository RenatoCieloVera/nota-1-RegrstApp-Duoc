<ion-header>
  <ion-toolbar>
    <ion-title>RegrstApp Duoc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="page-background"></div>
  
  <div class="container">
    <ion-label class="welcome-label">
    </ion-label>
    <ion-label>
    </ion-label>
  </div>
  
  <ion-card class="custom-card">
    <ion-card-header>
      <ion-card-title>Bienvenido {{ nombreUsuario }}.</ion-card-title>
      <ion-card-subtitle>En esta página podrás revisar tu asistencia a las distintas clases</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div class="yt-video-container">
        <iframe 
          class="yt-video"
          src="https://www.youtube.com/embed/_ZMJ_3ZSQx4?autoplay=1&mute=1&loop=1&playlist=_ZMJ_3ZSQx4"
          frameborder="0" 
          allow="autoplay; encrypted-media" 
          allowfullscreen>
        </iframe>
      </div>
    </ion-card-content>
  </ion-card>
  
  <div class="button-container">
    <ion-button class="logout-button"(click)="irANuevaPagina()" expand="block" type="submit">Cerrar Sesión</ion-button>
  </div>
  
</ion-content>
